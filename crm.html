<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/svg+xml" href="images/favicon.svg">
  <link rel="icon" type="image/png" href="images/favicon.png">
  <title>CRM-ShopOnline</title>

  <link rel="preload" href="fonts/Inter-Regular.woff2" as="font" type="font/woff2" crossorigin>
  <link rel="preload" href="fonts/Inter-Regular.woff" as="font" type="font/woff" crossorigin>
  <link rel="preload" href="fonts/Inter-SemiBold.woff2" as="font" type="font/woff2" crossorigin>
  <link rel="preload" href="fonts/Inter-SemiBold.woff" as="font" type="font/woff" crossorigin>
  <link rel="preload" href="fonts/Inter-Bold.woff2" as="font" type="font/woff2" crossorigin>
  <link rel="preload" href="fonts/Inter-Bold.woff" as="font" type="font/woff" crossorigin>

  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/index.css">
</head>
<body class="page">

  <div class="overlay"></div>
  <section class="add-product">
    <div class="container add-product__container">
      <a href="#">
        <img class="add-product__close" src="css/add-product/img/close.svg" alt="Закрыть окно">
      </a>

      <div class="add-product__header">
        <h2 class="add-product__title">Добавить товар</h2>
        <div class="edit">
          <p class="edit__text">id: 201910241</p>
          <button class="edit__button" type="submit">Редактировать</button>
        </div>
      </div>

      <form class="form-add" action="https://jsonplaceholder.typicode.com/posts" method="post" name="add_product">
        <fieldset class="form-add__fieldset">
          <div class="form-add__item form-add__item_type_name">
            <label class="form-add__label" for="name">Наименование</label>
            <input class="form-add__input" type="text" name="name" id="name" required>
          </div>

          <div class="form-add__item form-add__item_type_category">
            <label class="form-add__label" for="category">Категория</label>
            <input class="form-add__input" type="text" name="category" id="category" required>
          </div>

          <div class="form-add__item form-add__item_type_units">
            <label class="form-add__label" for="units">Единицы измерения</label>
            <input class="form-add__input" type="text" name="units" id="units" required>
          </div>

          <div class="form-add__item form-add__item_type_discount">
            <label class="form-add__label" for="checkbox">Дисконт</label>
            <input class="form-add__checkbox" type="checkbox" value="discount" id="checkbox" checked>
            <input class="form-add__input form-add__input_width_small" type="text" name="discount" aria-label="Дисконт" disabled required>
          </div>

          <div class="form-add__item form-add__item_type_description">
            <label class="form-add__label" for="description">Описание</label>
            <textarea class="form-add__input form-add__input_type_text" name="description" id="description" cols="30" rows="5" required></textarea>
          </div>

          <div class="form-add__item form-add__item_type_amount">
            <label class="form-add__label" for="amount">Количество</label>
            <input class="form-add__input" type="number" name="amount" id="amount" required>
          </div>

          <div class="form-add__item form-add__item_type_price">
            <label class="form-add__label" for="price">Цена</label>
            <input class="form-add__input" type="text" name="price" id="price" pattern="[0-9]+" required>
          </div>

          <div class="form-add__item form-add__item_type_file">
            <input class="form-add__input form-add__input_type_file" type="file" name="price" id="price" pattern="[0-9]+" required>
          </div>

        </fieldset>

        <div class="form-add__button">
          <div class="final">
            <p class="final__text">Итоговая стоимость:</p>
            <p class="final__price">$ 900.00</p>
          </div>
          <button class="button" type="submit">Добавить товар</button>
        </div>
      </form>
    </div>
  </section>

</body>
</html>
